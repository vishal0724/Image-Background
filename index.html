<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./supe.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="head">
            <snap>Home</snap>
            <snap>About</snap>
            <snap>Setting</snap>
            <snap>App</snap>
            <snap>Respons</snap>
            <snap>left respons</snap>
            <snap><i class="fa fa-sign-out" id="logOut"></i></snap>
        </header>

        <div class="upperImage">
           <img src="./Vishal.jpeg">
           <h1 id="name">Welcome</h1>
        </div>

        <div class="gap"></div>
        <div class="middleImage"></div>
        <div class="lowerImage"></div>

        <footer class="foot">footer list
        </footer>

        <script>
            
            var n1 = prompt("Please Type Name:  ");
            if (n1 != ""){
                document.getElementById('name').innerHTML= "Welcome "+ n1;
            }else{
                document.getElementById('name').innerHTML= "Welcome";
                document.getElementById('name').style.left = '45%';
            }
        </script>
    </body>
